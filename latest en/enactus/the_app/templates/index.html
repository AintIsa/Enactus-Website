<!DOCTYPE html>
<html class="no-js">

{% load static from static %}
{% load i18n %}


<head>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>{% trans 'Enactus AUCA' %}</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="{% static '/img/favicon.png' %}" />

    <meta name="keywords"
        content="nuWiT, Northeastern University, Women in Tech, Women, Technology, CCIS, Computer Science, Information Science" />
    <meta name="author" content="nuWiT" />
    <meta name="description"
        content="We are an on campus community that supports women that are interested in computer and information science and all things tech." />
    <meta property="og:description"
        content="We are an on campus community that supports women that are interested in computer and information science and all things tech." />
    <meta property="og:image" content="http://nuwit.ccs.neu.edu/img/og.jpg" />
    <meta property="og:image:type" content="image/jpg" />
    <meta property="og:title" content="nuWiT | Northeastern University Women in Technology" />
    <meta property="og:url" content="http://nuwit.ccs.neu.edu/" />
    <meta property="og:type" content="website" />

    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />


    <link href="https://cdn-images.mailchimp.com/embedcode/classic-10_7.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="{% static 'css/main1.css' %}" />

</head>

<body>
    <!-- Fixed navbar -->
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <!-- <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span> -->
                </button>
                <a class="navbar-brand" href="/">
                    <img src="{% static '/img/assets/logo.png' %}" />
                </a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li class="active"><a href="/">Home</a></li>
                    <li><a href="/about">About</a></li>
                    <li><a href="/officers">Officers</a></li>
                    <li><a href="/events">Events</a></li>
                    <li><a href="/gallery">Gallery</a></li>
                    <li><a href="/blog">Blog</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div id="headerwrap">
        <div class="container">
            <!-- <div class="row centered"> -->
            <!-- <div class="col-lg-8 col-lg-offset-2"> -->

            <header class="v-header container">
                <div class="fullscreen-video-wrap">
                    {% if welcome.photo.url != '' %}
                    <video src="{{ welcome.video.url }}" autoplay="true" loop="true" muted="true"></video>
                    {% elif var2 %}
                    <img src="{{ welcome.video.url }}"></video>
                    {% endif %}
                </div>
                <div class="header-overlay"></div>
                <div class="header-content">
                    <h1>Welcome to Enactus AUCA</h1>

                    <p>{{welcome.text_under_welcome}} </p>
                    <!-- <a href="#" class="btn">Read More</a> -->
                </div>
            </header>

            <!-- </div> -->
            <!-- </div> -->
            <div class="row centered">
                <a class="scroll-down" href="#mission">
                    <i id="scroll-down" class="fa fa-chevron-down"></i>
                </a>
            </div>
        </div>
    </div>



    <div id="footer">
        <div class="container">

            <br>
        </div>
    </div>

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>

    <script src="{% static '/js/main.js' %}"></script>

</body>

</html>
